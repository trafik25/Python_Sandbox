


    <!-- img tag -->
    

    <html>
    <!-- img tag to the path of the photo where it is stored -->
    <!-- You can also use the title attribute with the <img> element to provide additional information about the image. -->
    
     <!-- alt and title tags -->
    <img src="images/quokka.jpg" alt="A family of
   quokka" title="The quokka is an Australian
   marsupial that is similar in size to the
   domestic cat." />
   

    <!-- How to adjust the size of a photo-->
   <img src="images/quokka.jpg" alt="A family of
   quokka" width="600" height="450" />

   <!--Using the align feature, but it was removed from HTML5 -->
   <img src="images/bird.gif" alt="Bird" width="100" height="100" align="left" />
   <img src="images/bird.gif" alt="Bird" width="100" height="100" align="center" />
   <img src="images/bird.gif" alt="Bird" width="100" height="100" align="right" />
